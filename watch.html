<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.3/plyr.css" />
    <title>Custom Video Player | National Coding</title>
</head>
<body style="background-color: #27273f;">
    
    <video id="player" playsinline controls autoplay muted data-poster="/path/to/poster.jpg">
		<source src="avatar.mov" type="video/mp4" />
	</video>
	

    <script src="https://cdn.plyr.io/3.6.3/plyr.polyfilled.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const player = new Plyr('#player', {
                fullscreen: { enabled: true, fallback: true, iosNative: true },
                controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'],
            });

            // Play the video in fullscreen by default
            player.fullscreen.enter();
        });
    </script>
</body>
</html>
